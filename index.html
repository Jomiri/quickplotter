<html lang='en-US'>
<head>
<title>Quickplotter - drag and drop plotting</title>

<meta charset='UTF-8'>
<meta name='author' content='Joona Rissanen'>
<meta name='description' content='Plot your data file or clipboard contents in your own browser in mere seconds. Add labels and customize the look of your figure. 
 Export your figure as PNG or SVG.'/>
<meta name='viewport' content='width=device-width, initial-scale=1'>

<link rel='stylesheet' type='text/css' href='style.css'>

<!-- Favicons -->
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<meta property='og:title' content='Quickplotter'/>
<meta property='og:type' content='website'/>

<meta property='og:url' content='https://quickplotter.com'/>
<meta property='og:description' content='Plot your data file or clipboard contents in your own browser in mere seconds. Add labels and customize the look of your figure. 
 Export your figure as PNG or SVG.'/>

<script src='https://cdn.rawgit.com/eligrey/canvas-toBlob.js/f1a01896135ab378aa5c0118eadd81da55e698d8/canvas-toBlob.js'></script>
<script src='https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.3/math.min.js"></script>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script type='text/javascript' src='plotter.js' defer></script>
</head>

<body>
    <div id='main-content'>
        <div id='side'>
        <div id='side-header'>
            <h1>Quickplotter <sup>beta</sup> </h1>
        </div>
        <div id='sidebar'>
            <ul>
            <li><div class='row'> 
                <div class='left'>
                    <label>title:</label>
                    <input type='text' id='title' class='long_input' name='title' value=''>
                </div>
                <div class='right'>
                    <label>font size:</label>
                    <select type='text' id='titleFontSize' name='titleFontSize' value=''></select>
            </div></li>
            <li><div class='row'>
                <div class='left'>
                    <label>x label:</label>
                    <input type='text' id='xLabel' class='long_input' name='xLabel' value=''>
                </div>
                <div class='right'>
                    <label>font size:</label>
                    <select type='text' id='xFontSize' name='xFontSize' value=''></select>
                </div>
            </div></li>
            <li><div class='row'>
                <div class='left'>
                    <label>y label:</label>
                    <input type='text' id='yLabel' class='long_input' name='yLabel' value=''>
                </div>
                <div class='right'>
                    <label>font size:</label>
                    <select type='text' id='yFontSize' name='yFontSize' value=''></select>
                </div>
            </div></li>
            <li><div class='row'>
                <label>x start:</label>
                <input type='text' id='xStart' class='long_input' name='xStart' value=''>
            </div></li>
            <li><div class='row'>
                <label>x end:</label>
                <input type='text' id='xEnd' class='long_input' name='xEnd' value=''>
            </div></li>
            <li><div class='row'>
                <label>y start:</label>
                <input type='text' id='yStart' class='long_input' name='yStart' value=''>
            </div></li>
            <li><div class='row'>
                <label>y end:</label>
                <input type='text' id='yEnd' class='long_input' name='yEnd' value=''>
            </div></li>
            <li><div class='row'>
                <label>apply function to x:</label>
                <input type='text' id='xScaling' class='long_input' name='xScaling' value=''>
            </div></li>
            <li><div class='row'>
                <label>apply function to y:</label>
                <input type='text' id='yScaling' class='long_input' name='yScaling' value=''>
            </div></li>
            <li class='plotParam'><div class='row'>
                <div class='left'>
                <label>plot type:</label>
                <select type='text' id='plotType'  name='plotType' value=''>
                    <option value='line'>Line</option>
                    <option value='scatter'>Scatter</option>
                </select>
            </div></li>
            <li class='plotParam'><div class='row'>
                <div class='left'>
                    <label>stroke width:</label>
                    <select type='text' id='lineStrokeWidth' class='half_item' name='lineStrokeWidth' value=''></select>
                </div>
                <div class='right'>
                    <label>dot radius:</label>
                    <select type='text' id='scatterDotRadius' class='half_item' name='scatterDotRadius' value=''></select>
                </div>
            </div></li>
            <li class='plotParam'><div class='row'>
                    <label>plot color:</label>
                    <input type='color' id='dataColor' name='dataColor' value='black'>
            </div></li>
            <li class='plotParam'><div class='row'>
                    <label>axis stroke width:</label>
                    <select type='text' id='axisStrokeWidth' name='axisStrokeWidth' value=''></select>
            </div></li>
            <li class='plotParam'><div class='row'>
                    <label>axis font size:</label>
                    <select type='text' id='axisFontSize' name='axisFontSize' value=''></select>
            </div></li>
            </ul>
        </div>
        <div id='side-footer'>
            <div id='fine_print'>
                <p><small>See the source code on <a href='https://github.com/Jomiri/quickplotter'>GitHub</a></small></p>
                <p><small>Contact:</small></p>
                <p><small><a href='mailto:joona.m.rissanen@gmail.com'>joona.m.rissanen@gmail.com</a></small></p>
                <p><small>&copy; 2018, Joona Rissanen</small></p>
            </div>
        </div>
        </div>
        
        <div id='figure_container' >
        <div id='figure_area' contenteditable='true'>
            <div id='instruction_text'>
                <p id='instruction_header'>Welcome to Quickplotter!</p>
                <p><span id='instruction_dragdrop'>Drag and drop</span>
                 or <span id='instruction_copypaste'>copy and paste</span>
                your two-column data here to plot.</p>
                <p>The plot will be generated entirely in your own browser.</p>
            </div>
        </div>

        <div id='toolbar'>
            <div id='toolbar_buttons'>
                <button id='reset_button'>Reset limits</button>
                <button id='pan_button'>Pan</button>
                <button id='zoom_button'>Zoom</button>
                <button id='data_cursor_button'>Data cursor</button>
                <button id='pngButton' type='button'>Save as PNG</button>
                <button id='svgButton' type='button'>Save as SVG</button>
            </div>
            <div id='coordinates'>
                <p id='x_coord'></p>
                <p id='y_coord'></p>
            </div>
        </div>
        </div>
        
        <canvas id='cvs' width='100' height='100'></canvas>

    </div>

</body>

</html>
